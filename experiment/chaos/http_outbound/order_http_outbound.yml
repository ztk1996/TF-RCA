kind: HTTPChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  namespace: chaos-testing
  name: order-http-outbound
spec:
  selector:
    namespaces:
      - train-ticket
    labelSelectors:
      app: ts-order-service
  mode: one
  target: Response
  delay: 5s
  port: 12031
  path: "*"
  duration: 5m